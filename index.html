<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <input type="text" name="" id="userInput" placeholder="Search places..." tabindex="1" required>
        <button class="searchBtn" tabindex="0">Ctrl+/</button>
        <div id="inputBoxMessage">
            <p class="emptyMsg ">Search something</p>
            <p class="inputMsg ">Please put only letters and numbers</p>
        </div>
    </nav>

    <main class="main">
        <div id="loaderDiv">
            <div class="loader"></div>
        </div>
        <table id="myTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Place Name</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody class="myTableBody">
            </tbody>
        </table>
    </main>

    <div class="errorDiv">
        <div class="errorMessage">No result found</div>
    </div>

    <div class="footer">
        <div class="pagination"></div>
        <div class="cityData">
            <div>Show<input type="text" class="noOfCities" name="noOfCities" value="5" tabindex="2" required>per page
            </div>
            <div class="warningMessage">Put number between 1 to 10 only.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
